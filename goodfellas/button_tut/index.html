<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Button Tutorial</h1>

    <form name="btn">
        <fieldset>
            <legend>Add New City:</legend>
            
            <label for="storeName">Store Name</label><br>
            <input type="text" width="25px" name="storeName"/><br>
            
            <label for="city">City</label><Br>
            <input type="text" width="25px" name="city" /><br>
            
            <label for="minCust">Minimum Customers</label><br>
            <input type="text" width="25px" name="minCust" /><br>
            
            <label for="maxCust">Maximum Customers</label><br>
            <input type="text" width="25px" name="maxCust" /><br>
            
            <label for="avgCustHr">Avg Customers Per Hour</label><br>
            <input type="text" width="25px" name="avgCust" /><br>
            
            <button name="pushMe">Push Me</button>
        </fieldset>
    </form>
    <script src="app.js"></script>
</body>
</html>
